<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo 1 – Peluquería Canina Profesional</title>

    <!-- FUENTES E ICONOS -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 0 20px;
        }

        header {
            background: #fff;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }

        .logo {
            font-size: 1.4rem;
            font-weight: 700;
            color: #667eea;
        }

        /* HERO */
        .hero {
            margin-top: 80px;
            padding: 4rem 0;
            text-align: center;
            color: #fff;
        }

        .hero h1 {
            font-size: 2.8rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .hero img {
            width: 100%;
            max-width: 1000px;
            height: auto;
            margin-top: 2.5rem;
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        /* CONTENIDO */
        main {
            background: #fff;
            border-radius: 25px;
            margin: 2rem auto;
            overflow: hidden;
        }

        .section {
            padding: 3rem 2rem;
            border-bottom: 1px solid #eee;
        }

        .section:last-child {
            border-bottom: none;
        }

        .section h2 {
            color: #667eea;
            margin-bottom: 2rem;
            font-size: 2.2rem;
        }

        /* GALERÍA */
        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2.5rem;
            margin-top: 2rem;
        }

        .gallery-item {
            background: #f9f9fb;
            border-radius: 20px;
            padding: 1.2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            max-height: 500px; /* CONTENEDOR MÁS ALTO */
            object-fit: contain;
            border-radius: 15px;
            background: #fff;
        }

        .gallery-item h4 {
            text-align: center;
            margin-top: 1rem;
            font-size: 1.1rem;
            color: #333;
        }

        footer {
            text-align: center;
            color: #fff;
            padding: 2rem 1rem;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }

            .image-gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

<header>
    <nav class="container">
        <div class="logo">
            <i class="fas fa-paw"></i> Peluquería Canina Pro
        </div>
    </nav>
</header>

<section class="hero">
    <div class="container">
        <h1>Módulo 1: Introducción y Fundamentos</h1>
        <p>Historia y bases del grooming profesional</p>

        <img src="modulo1_profesional_moderno.jpg" alt="Peluquero canino profesional">
    </div>
</section>

<main class="container">

    <section class="section">
        <h2>Historia de la Peluquería Canina</h2>

        <div class="image-gallery">

            <div class="gallery-item">
                <img src="modulo1_historia_egipto.jpg" alt="Antiguo Egipto">
                <h4>Antiguo Egipto</h4>
            </div>

            <div class="gallery-item">
                <img src="modulo1_salon_paris.jpg" alt="Primer salón de París">
                <h4>Primer salón de peluquería en París</h4>
            </div>

            <div class="gallery-item">
                <img src="modulo1_codigo_etico.jpg" alt="Código ético profesional">
                <h4>Ética profesional</h4>
            </div>

        </div>
    </section>

</main>

<footer>
    <p>© 2024 Curso de Peluquería Canina Profesional</p>
</footer>

</body>
</html>
